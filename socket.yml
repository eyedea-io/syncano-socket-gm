name: graphics-magick
description: Processing Images
version: 0.0.8
keyword:
  - graphicsmagick
  - graphics
  - image
  - ImageMagick
endpoints:
  resize:
    description: Resize an image
    parameters:
      file:
        type: file
        description: Image file to resize
        example: test.png
      width:
        type: number
        description: Width which to resize an image
        exaple: 50
      height:
        type: number
        description: Height which to resize an image
        example: 20
    response:
      success:
        mimetype: file
        description: Img successfuly resized
      fail:
        mimetype: json
        description: Image generation failed
        exit_code: 400
        parameters:
          message:
            type: string

  monochrome:
    description: Make an image black and white
    parameters:
      file:
        type: file
        description: Image file to applay filter
        example: test.png
      success:
        mimetype: file
        description: Img filter successfuly applied
      fail:
        mimetype: json
        description: Image generation failed
        exit_code: 400
        parameters:
          message:
            type: string

  sepia:
    description: Applay sepia filter to an image
    parameters:
      file:
        type: file
        description: Image file to applay filter
        example: test.png
      success:
        mimetype: file
        description: Image filter successfuly applied
      fail:
        mimetype: json
        description: Image generation failed
        exit_code: 400
        parameters:
          message:
            type: string
